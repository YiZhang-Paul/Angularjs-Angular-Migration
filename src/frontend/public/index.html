<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="./style.css">
    <title>Angular Migration Sample App</title>
</head>
<body ng-app="migration-sample-app">

    <ui-view></ui-view>
    <!-- vendors -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.21/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <!-- entry points -->
    <script src="./app/app.module.js"></script>
    <script src="./app/app.route.js"></script>
    <script src="./app/common/common.module.js"></script>
    <!-- sidebar -->
    <script src="./app/common/sidebar/sidebar.component.js"></script>
    <script src="./app/common/sidebar/sidebar.service.js"></script>
    <!-- game component -->
    <script src="./app/components/game/game.js"></script>
    <script src="./app/components/game/game.route.js"></script>
    <script src="./app/components/game/game.service.js"></script>
    <!-- channel component -->
    <script src="./app/components/channel/channel.js"></script>
    <script src="./app/components/channel/channel.route.js"></script>
    <!-- bookmark component -->
    <script src="./app/components/bookmark/bookmark.js"></script>
    <script src="./app/components/bookmark/bookmark.route.js"></script>
    <script src="./app/components/bookmark/bookmark.service.js"></script>

    <script src="./app/directives/topNavBar.js"></script>
    <script src="./app/directives/featuredChannel.js"></script>
    <script src="./app/directives/channelBadge.js"></script>
    <script src="./app/directives/viewHistory.js"></script>
    <!-- shared module -->
    <script src="./app/shared/shared.module.js"></script>
    <script src="./app/shared/filters/capitalize.filter.js"></script>
</body>
</html>
