<div class="sidebar-badge-container">
    <channel-badge
        ng-repeat="badge in $ctrl.channelBadges"
        [ngClass]="{ 'large-font': !badge.game_name }"
        [badge]="badge">
    </channel-badge>

    <a class="view-all" ng-show="$ctrl.channelBadges.length" ui-sref="{{ $ctrl.route }}">
        View All
    </a>
</div>
