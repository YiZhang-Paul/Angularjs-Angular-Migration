<div class="sidebar-container non-selectable">
    <ul class="sidebar-options" ng-repeat="option in $ctrl.options">
        <li class="sidebar-option">{{ option }}</li>

        <sidebar-badge
            *ngIf="$ctrl.badges.get(option)"
            [channel-badges]="$ctrl.badges.get(option)"
            [route]="$ctrl.routes.get(option)">
        </sidebar-badge>
    </ul>
</div>
