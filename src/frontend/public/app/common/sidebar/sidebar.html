<style>

.sidebar-container {

    width: 100%;
    height: 100%;
    font-size: 0.9em;
}

.sidebar-container .sidebar-options {

    margin: 0;
    padding: 0;
    position: relative;
}

.sidebar-container .sidebar-option {

    padding: 0 0 1vh 10px;
    margin-top: 2.5vh;
    list-style: none;
    text-align: left;
    color: rgb(171, 179, 184);
    border-bottom: 1px solid rgb(32, 32, 32);
}

</style>

<div class="sidebar-container non-selectable">
    <ul class="sidebar-options" ng-repeat="option in $ctrl.options">
        <li class="sidebar-option">{{ option }}</li>

        <sidebar-badge
            channel-badges="$ctrl.badges.get(option)"
            route="$ctrl.targetRoutes[$index]">
        </sidebar-badge>
    </ul>
</div>
