<style>

.sidebar-badge-container .large-font {

    font-size: 1.1em;
}

.sidebar-badge-container .view-all {

    top: 3px;
    right: 15px;
    position: absolute;
    font-weight: 600;
    font-size: 0.85em;
    text-decoration: none;
    color: rgb(202, 202, 202);
}

.sidebar-badge-container .view-all:hover {

    color: lightskyblue;
}

</style>

<div class="sidebar-badge-container">
    <channel-badge
        ng-repeat="badge in $ctrl.channelBadges"
        ng-class="{ 'large-font': !badge.game_name }"
        badge="badge">
    </channel-badge>

    <a class="view-all" ng-show="$ctrl.channelBadges.length" ui-sref="{{ $ctrl.route }}">
        View All
    </a>
</div>
