<div class="login-panel-container">
    <div class="header">
        <h2>User Log In</h2>
    </div>

    <div class="content">
        <label>Username</label></br>
        <input ng-model="$ctrl.username"></br>

        <label>Password</label></br>
        <input ng-model="$ctrl.password"></br>
    </div>

    <div class="button" ng-click="$ctrl.onLogin()">Log In</div>
</div>
