<style>

.channel-container {

    padding: 0.5% 0 0 1vw;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
}

.channel-container .game-cover {

    width: 100vw;
    height: 27vh;
    margin: 0.5vh 0 3.5vh 0;
    position: relative;
    flex-basis: 100%;
}

.channel-container game-card {

    left: 0;
    width: 12vw;
    height: 24.5vh;
    margin: 0;
    position: absolute;
}

.channel-container game-card .game-image {

    height: 100%;
    background-size: cover;
}

.channel-container game-card .game-details {

    display: none;
}

.channel-container .game-details {

    top: 12%;
    left: 16%;
    position: absolute;
    color: black;
}

.channel-container .game-title {

    font-size: 2.3em;
    font-weight: 700;
}

.channel-container .game-view-counts {

    padding: 4px 12px 4px 12px;
    display: inline-block;
    text-align: center;
    font-size: 0.85em;
    color: white;
    background-color: rgb(19, 104, 231);
    border-radius: 5px;
}

channel-card.ng-enter {

    opacity: 0;
    transition: 0.4s;
    -webkit-transition: 0.4s;
}

channel-card.ng-enter-active {

    opacity: 1;
}

</style>

<div class="channel-container non-selectable" ng-show="$ctrl.game">
    <div class="game-cover">
        <game-card game="$ctrl.game"></game-card>

        <div class="game-details">
            <span class="game-title">{{ $ctrl.game.name | capitalize }}</span></br></br>
            <div class="game-view-counts">{{ $ctrl.game.view_count + ' watching' }}</div>
        </div>
    </div>

    <channel-card
        ng-repeat="channel in $ctrl.channels"
        ng-click="$ctrl.addHistory(channel)"
        on-follow="$ctrl.follow(channel)"
        on-unfollow="$ctrl.unfollow(channel)"
        is-followed="$ctrl.isFollowed(channel)"
        channel="channel">
    </channel-card>
</div>
