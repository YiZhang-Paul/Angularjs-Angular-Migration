<style>
    .view-updated {
        color: white;
    }
</style>

<div class="container" position="relative" width="100%" height="100%">
    <div class="top-nav">
        <div top-nav-bar></div>
    </div>
    <div position="relative" width="100%" height="100%">
        <sidebar class="side-bar"></sidebar>
    </div>
    <div ng-show="$ctrl.game" class="main-content channel-display" ng-controller="ChannelController as $ctrl">
        <div class="game-cover-wrapper">
            <div class="game-card non-selectable">
                <div class="game-image" ng-style="$ctrl.game.image && { 'background-image': 'url(' + $ctrl.game.image + ')' }"></div>
            </div>
            <div class="game-info">
                <span class="title">{{ $ctrl.game.name | capitalize }}</span></br></br>
                <div class="views">{{ $ctrl.game.view_count + ' watching' }}</div>
            </div>
        </div>
        <div class="channel-card non-selectable" ng-click="$ctrl.addHistory(channel)" ng-repeat="channel in $ctrl.channels">
            <span class="view-count" ng-class="{ 'view-updated': channel.updated }">{{ channel.view_count }}</span>
            <video ng-mouseover="$ctrl.playThumbnail($event)" ng-mouseleave="$ctrl.stopThumbnail($event)" class="stream-thumbnail" ng-src="{{ channel.thumbnail }}" type="video/mp4" loop></video>
            <div class="channel-image" ng-style="channel.image && { 'background-image': 'url(' + channel.image + ')' }"></div>
            <div class="name-tag">
                <span>{{ channel.title }}</span></br></br>
                <span>{{ channel.streamer_name }}</span>
                <div class="follow-button followed" ng-click="$ctrl.unfollow(channel)" ng-show="$ctrl.isFollowed(channel)">unfollow</div>
                <div class="follow-button unfollowed" ng-click="$ctrl.follow(channel)" ng-hide="$ctrl.isFollowed(channel)">follow</div>
            </div>
        </div>
    </div>
</div>
