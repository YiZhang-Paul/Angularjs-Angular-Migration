<div class="container" position="absolute" width="100%" height="100%" top="0" left="0">
    <div class="top-nav">
        <div top-nav-bar></div>
    </div>
    <div position="relative" width="100%" height="100%">
        <div class="side-bar" ng-controller="SideBarController">
            <side-bar></side-bar>
        </div>
        <div class="main-content" ng-controller="GameListController">
            <div class="game-card" ng-repeat="game in games">
                {{ game.name }}
            </div>
        </div>
    </div>
</div>
