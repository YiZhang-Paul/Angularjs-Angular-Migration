        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #wrapper ul {

        margin: 0;
        padding: 0;
    }

    #wrapper ul > li {

        color: rgb(180, 180, 180);
        text-align: left;

    }

    <div ng-repeat="option in options">
        <ul class="side-bar-option">

            <channel-badge badge="badge" ng-repeat="badge in badges.get(option)"></channel-badge>
        </ul>
    </div>
</div>
